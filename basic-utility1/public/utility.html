<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <!-- Container Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg border border-gray-300 max-w-lg w-full">
        
        <!-- Judul -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Formulir Pendaftaran</h2>

        <!-- Form -->
        <form>

            <!-- Nama Lengkap -->
            <div class="mb-4 flex items-center">
                <label class="w-32 text-gray-700 font-medium">Nama Lengkap</label>
                <span class="mr-2">:</span>
                <input type="text" class="w-full p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Alamat -->
            <div class="mb-4 flex items-center">
                <label class="w-32 text-gray-700 font-medium">Alamat</label>
                <span class="mr-2">:</span>
                <input type="text" class="w-full p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Tempat Lahir -->
            <div class="mb-4 flex items-center">
                <label class="w-32 text-gray-700 font-medium">Tempat Lahir</label>
                <span class="mr-2">:</span>
                <input type="text" class="w-full p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Tanggal Lahir -->
            <div class="mb-4 flex items-center">
                <label class="w-32 text-gray-700 font-medium">Tanggal Lahir</label>
                <span class="mr-2">:</span>
                <input type="date" class="w-full p-2 border border-gray-400 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Jenis Kelamin -->
            <div class="mb-6 flex items-center">
                <label class="w-32 text-gray-700 font-medium">Jenis Kelamin</label>
                <span class="mr-2">:</span>
                <label class="flex items-center mr-4">
                    <input type="radio" name="gender" class="mr-2 accent-blue-500" checked> Laki-laki
                </label>
                <label class="flex items-center">
                    <input type="radio" name="gender" class="mr-2 accent-blue-500"> Perempuan
                </label>
            </div>

            <!-- Tombol Daftar -->
            <button type="submit" class="w-full bg-green-500 text-white font-semibold p-3 rounded-md shadow-md hover:bg-green-600 hover:shadow-lg transition duration-300">
                Daftar
            </button>

        </form>

    </div>

</body>
</html>
